<!DOCTYPE html>
<html>
    <head>
        <title>Sample UIkit Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-container">
            <h1 class="uk-heading-line"><span>Welcome to UIkit</span></h1>
            <p class="uk-text-lead">This is a sample page using UIkit classes.</p>
            
            <button class="uk-button uk-button-default">Default Button</button>
            <button class="uk-button uk-button-primary">Primary Button</button>
            
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <h3 class="uk-card-title">Card Title</h3>
                <p>This is a card component.</p>
            </div>
        </div>
    </body>
</html>
